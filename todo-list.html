<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .todo-container{
            background-color: cyan;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .todo-container h1{
            margin:20px;
        }
        .input-field{
            padding:10px;
        }
        .input-field input{
            padding: 5px 10px;
            border-radius: 0.5rem;
        }
        .input-field #add-btn{
            padding:5px 10px;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .todo-list-container{
            display: flex;
            flex-direction: column;
            gap:1rem;
        }
        .todo-list-container li{
            display: flex;
            gap:1rem;
            align-items: center;
        }
        .todo-list-container li button{
            padding:3px 5px;
        }
    </style>
  </head>
  <body>
    <div class="todo-container">
        <h1>My Todo List</h1>
      <div class="input-field">
        <input type="text" placeholder="Enter new todo..." />
        <button id="add-btn">Add</button>
      </div>
      <div class="todo-list-container">
        <li>
            <p>Learn JavaScript</p>
            <button>X</button>
        </li>
        <li>
            <p>Learn JavaScript</p>
            <button>X</button>
        </li>
        </div>  
      </div>
    </div>
  </body>
  <script></script>
</html>
